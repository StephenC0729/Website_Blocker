<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 300px;
        height: 400px;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          sans-serif;
        background: #ba4949;
        color: white;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        text-align: center;
        width: 100%;
        height: 100%;
        padding: 15px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }
      .header {
        margin: 0;
      }
      .header h1 {
        margin: 0;
        font-size: 18px;
        font-weight: 300;
        color: white;
      }
      .session-tabs {
        display: flex;
        justify-content: center;
        gap: 4px;
      }
      .session-tab {
        padding: 6px 10px;
        border: none;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border-radius: 4px;
        cursor: pointer;
        font-size: 11px;
        transition: background 0.2s;
      }
      .session-tab.active {
        background: rgba(255, 255, 255, 0.3);
      }
      .session-tab:hover {
        background: rgba(255, 255, 255, 0.25);
      }
      .timer-display {
        font-size: 48px;
        font-weight: 300;
        margin: 10px 0;
        font-family: 'Courier New', monospace;
        line-height: 1;
      }
      .progress-bar {
        width: 80%;
        height: 4px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
        margin: 8px 0;
        overflow: hidden;
      }
      .progress-fill {
        height: 100%;
        background: white;
        width: 0%;
        transition: width 0.1s ease;
        border-radius: 2px;
      }
      .timer-controls {
        margin: 10px 0;
      }
      .control-btn {
        padding: 8px 16px;
        border: none;
        background: white;
        color: #ba4949;
        border-radius: 4px;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        margin: 0 4px;
        transition: all 0.2s;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      .control-btn:hover {
        background: #f0f0f0;
        transform: translateY(-1px);
      }
      .control-btn:active {
        transform: translateY(0);
      }
      .session-info {
        font-size: 12px;
        opacity: 0.8;
        margin: 0;
      }
      .session-count {
        margin: 2px 0;
        font-size: 13px;
      }
      .dashboard-btn {
        position: absolute;
        top: 8px;
        left: 8px;
        background: none;
        border: none;
        cursor: pointer;
        opacity: 0.8;
        transition: opacity 0.2s;
        width: 24px;
        height: 24px;
        padding: 0;
      }
      .dashboard-btn:hover {
        opacity: 1;
      }
      .dashboard-btn img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      .add-site-btn {
        position: absolute;
        top: 8px;
        right: 8px;
        background: none;
        border: none;
        cursor: pointer;
        opacity: 0.8;
        transition: opacity 0.2s;
        width: 24px;
        height: 24px;
        padding: 0;
        color: white;
        font-size: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .add-site-btn:hover {
        opacity: 1;
      }
      .pomodoro {
        background: #ba4949;
      }
      .short-break {
        background: #38858a;
      }
      .long-break {
        background: #397097;
      }
    </style>
  </head>
  <body class="pomodoro">
    <button class="dashboard-btn" id="dashboardBtn">
      <img src="../Image/Icon.png" alt="Dashboard" />
    </button>
    <button class="add-site-btn" id="addSiteBtn">ðŸš«</button>

    <div class="container">
      <div class="header">
        <h1>Pomodoro Timer</h1>
      </div>

      <div class="session-tabs">
        <button class="session-tab active" data-session="pomodoro">
          Pomodoro
        </button>
        <button class="session-tab" data-session="short-break">
          Short Break
        </button>
        <button class="session-tab" data-session="long-break">
          Long Break
        </button>
      </div>

      <div class="timer-display" id="timerDisplay">25:00</div>

      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>

      <div class="timer-controls">
        <button class="control-btn" id="startBtn">Start</button>
        <button class="control-btn" id="resetBtn">Reset</button>
      </div>

      <div class="session-info">
        <div class="session-count">
          Session #<span id="sessionCount">1</span>
        </div>
        <div id="sessionType">Time to focus!</div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
