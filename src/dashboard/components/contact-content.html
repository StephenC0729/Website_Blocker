<!-- Contact Page Content -->
<div class="flex-1 p-6 overflow-auto min-h-full bg-white dark:bg-gray-900">
  <!-- Header -->
  <div class="max-w-5xl mx-auto text-center mb-8">
    <h3 class="text-3xl font-bold text-gray-900 dark:text-white">
      Get in Touch with Us
    </h3>
    <p class="mt-2 text-gray-600 dark:text-gray-300">
      Have questions or need support? Reach out through our contact form, or
      visit our headquarters for direct assistance.
    </p>
  </div>

  <!-- Main Cards -->
  <div class="flex justify-center">
    <!-- Contact Form Card -->
    <div
      class="w-full max-w-md bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg p-6"
    >
      <h4 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">
        Send us a Message
      </h4>
      <form id="contactForm" class="space-y-4" novalidate>
        <div>
          <label
            for="contactName"
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
            >Your name *</label
          >
          <input
            id="contactName"
            type="text"
            required
            placeholder="Enter your name"
            class="w-full px-3 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div>
          <label
            for="contactEmail"
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
            >Your email *</label
          >
          <input
            id="contactEmail"
            type="email"
            required
            placeholder="Enter your email"
            class="w-full px-3 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div>
          <label
            for="contactSubject"
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
            >Subject *</label
          >
          <input
            id="contactSubject"
            type="text"
            required
            placeholder="Enter subject"
            class="w-full px-3 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div>
          <label
            for="contactMessage"
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
            >Your message *</label
          >
          <textarea
            id="contactMessage"
            rows="6"
            required
            placeholder="Enter your message"
            class="w-full px-3 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          ></textarea>
        </div>
        <div>
          <button
            id="sendMessageBtn"
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium px-4 py-2 rounded-md transition-colors"
          >
            Send Message
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
