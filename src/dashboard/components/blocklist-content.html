<!-- Content Area -->
<div class="flex-1 p-6 overflow-auto min-h-full">
  <!-- Organized Blocklist Management -->
  <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
    <!-- Header Section with Category Selector -->
    <div class="flex items-center justify-between mb-6">
      <div class="flex items-center gap-4">
        <h3 class="text-lg font-semibold text-gray-900 flex items-center">
          <i class="fas fa-layer-group text-blue-500 mr-2"></i>
          Organized Blocklist Categories
        </h3>
        <div class="flex items-center space-x-3">
          <span class="text-sm text-gray-600">Active Category:</span>
          <select
            id="blocklistCategorySelector"
            class="border border-gray-300 rounded-md px-3 py-2 text-sm font-medium"
          >
            <option value="general" selected>General</option>
            <!-- Custom categories will be populated dynamically below -->
          </select>
        </div>
      </div>
      <button
        id="addWebsiteButton"
        class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-700"
      >
        <i class="fas fa-plus mr-2"></i>Add Website
      </button>
    </div>

    <!-- Description -->
    <div class="mb-6 p-4 bg-blue-50 rounded-lg border border-blue-200">
      <p class="text-sm text-blue-800">
        <i class="fas fa-info-circle mr-2"></i>
        Create organized blocklist categories for different contexts (work, study, etc.). 
        Select a category above to view and manage its websites.
        <strong>Currently viewing: <span id="currentCategoryName">General</span></strong>
      </p>
    </div>

    <!-- Website Categories Section -->
    <div class="space-y-4">
      <div class="flex items-center justify-between">
        <h4 class="font-medium text-gray-900">Website Categories</h4>
        <button
          id="addCategoryButton"
          class="bg-green-600 text-white px-3 py-1.5 rounded-md text-sm font-medium hover:bg-green-700 flex items-center"
        >
          <i class="fas fa-plus mr-1.5"></i>
          Add Category
        </button>
      </div>

      <!-- Categories will be dynamically inserted here -->
      <div id="categoriesContainer" class="space-y-4">
        <!-- Default General Category -->
        <div class="border border-gray-200 rounded-lg p-4" data-category="general">
          <div class="flex items-center justify-between mb-3">
            <h4 class="font-medium text-gray-900 flex items-center">
              <i class="fas fa-globe text-blue-500 mr-2"></i>
              General
            </h4>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
            <!-- Websites will be added here -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Add Website Modal -->
<div
  id="addWebsiteModal"
  class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden"
>
  <div class="bg-white rounded-lg p-6 w-full max-w-md">
    <h3 class="text-lg font-semibold text-gray-900 mb-4">Add Website</h3>
    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Website URL</label
        >
        <input
          type="text"
          id="websiteUrl"
          class="w-full border border-gray-300 rounded-md px-3 py-2"
          placeholder="e.g., facebook.com"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Category</label
        >
        <select
          id="websiteCategory"
          class="w-full border border-gray-300 rounded-md px-3 py-2"
        >
          <!-- General category is always first and default -->
          <option value="general" selected>General</option>
          <!-- Custom categories will be populated dynamically below -->
        </select>
      </div>
    </div>
    <div class="flex justify-end space-x-3 mt-6">
      <button
        id="cancelAddWebsite"
        class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50"
      >
        Cancel
      </button>
      <button
        id="saveWebsite"
        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
      >
        Add Website
      </button>
    </div>
  </div>
</div>

<!-- Add Category Modal -->
<div
  id="addCategoryModal"
  class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden"
>
  <div class="bg-white rounded-lg p-6 w-full max-w-md">
    <h3 class="text-lg font-semibold text-gray-900 mb-4">Add New Category</h3>
    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Category Name</label
        >
        <input
          type="text"
          id="categoryName"
          class="w-full border border-gray-300 rounded-md px-3 py-2"
          placeholder="e.g., News"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Icon</label>
        <select
          id="categoryIcon"
          class="w-full border border-gray-300 rounded-md px-3 py-2"
        >
          <option value="fas fa-newspaper">News</option>
          <option value="fas fa-gamepad">Gaming</option>
          <option value="fas fa-shopping-cart">Shopping</option>
          <option value="fas fa-music">Music</option>
          <option value="fas fa-book">Education</option>
        </select>
      </div>
    </div>
    <div class="flex justify-end space-x-3 mt-6">
      <button
        id="cancelAddCategory"
        class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50"
      >
        Cancel
      </button>
      <button
        id="saveCategory"
        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
      >
        Add Category
      </button>
    </div>
  </div>
</div>
