<!-- 
    Sidebar Navigation Component
    Fixed-width sidebar with app branding, authentication, and navigation menu
    Uses Tailwind CSS for responsive design and consistent styling
-->
<div
  class="w-64 bg-white dark:bg-gray-800 shadow-lg flex flex-col h-full theme-transition"
>
  <!-- 
        Navigation Header Section
        App branding and authentication controls
    -->
  <div
    class="p-4 border-b border-gray-200 dark:border-gray-700 theme-transition"
  >
    <!-- App Logo and Title -->
    <div class="flex items-center">
      <div
        class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center mr-3"
      >
        <i class="fas fa-shield-alt text-white text-sm"></i>
      </div>
      <h1
        class="text-lg font-bold text-gray-900 dark:text-white theme-transition"
      >
        App Blocker
      </h1>
    </div>
  </div>

  <!-- 
        Main Navigation Menu
        Expandable navigation taking remaining vertical space
    -->
  <nav class="flex-1 p-4">
    <ul class="space-y-2">
      <!-- Dashboard Navigation Link -->
      <li>
        <a href="#" data-page="dashboard" class="nav-link nav-link-active">
          <i class="fas fa-chart-line mr-3"></i>
          Dashboard
        </a>
      </li>
      <!-- Summary Analytics Navigation Link -->
      <li>
        <a href="#" data-page="summary" class="nav-link nav-link-inactive">
          <i class="fas fa-chart-pie mr-3"></i>
          Summary
        </a>
      </li>
      <!-- Blocklist Management Navigation Link -->
      <li>
        <a href="#" data-page="blocklist" class="nav-link nav-link-inactive">
          <i class="fas fa-ban mr-3"></i>
          Blocklist Categories
        </a>
      </li>
      <!-- Settings Navigation Link -->
      <li>
        <a href="#" data-page="settings" class="nav-link nav-link-inactive">
          <i class="fas fa-cog mr-3"></i>
          Settings
        </a>
      </li>
      <!-- Help Dropdown (contains About & FAQ) -->
      <li class="relative">
        <a
          href="#"
          id="helpDropdownButton"
          class="nav-link nav-link-inactive justify-between"
        >
          <span class="flex items-center">
            <i class="fas fa-life-ring mr-3"></i>
            Help
          </span>
          <i class="fas fa-chevron-down text-gray-500 ml-2"></i>
        </a>
        <ul
          id="helpDropdownMenu"
          class="mt-1 ml-2 pl-2 border-l border-gray-200 dark:border-gray-700 hidden"
        >
          <li>
            <a href="#" data-page="about" class="nav-link nav-link-inactive">
              <i class="fas fa-info-circle mr-3"></i>
              About
            </a>
          </li>
          <li>
            <a href="#" data-page="contact" class="nav-link nav-link-inactive">
              <i class="fas fa-envelope mr-3"></i>
              Contact
            </a>
          </li>
          <li>
            <a href="#" data-page="faq" class="nav-link nav-link-inactive">
              <i class="fas fa-question-circle mr-3"></i>
              FAQ
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>

  <!-- 
        Navigation Footer
        Positioned at bottom with copyright and links
        Uses mt-auto to push to bottom of flex container
    -->
  <div
    class="mt-auto p-4 border-t border-gray-200 dark:border-gray-700 theme-transition"
  >
    <!-- Bottom account/guest section with dropdown -->
    <div class="relative">
      <button
        id="guestAccountButton"
        class="w-full flex items-center justify-between p-3 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700"
      >
        <div class="flex items-center">
          <div
            class="w-8 h-8 bg-gray-600 text-white rounded-full flex items-center justify-center mr-3"
          >
            G
          </div>
          <div class="text-left">
            <div class="text-sm text-gray-900 dark:text-white">Guest</div>
            <div class="text-xs text-gray-500 dark:text-gray-400">
              Not signed in
            </div>
          </div>
        </div>
        <i class="fas fa-chevron-down text-gray-500"></i>
      </button>

      <!-- Dropdown styled similar to reference -->
      <div
        id="guestDropdown"
        class="account-dropdown absolute bottom-16 left-0 w-[calc(100%-0px)] hidden"
      >
        <div class="account-dropdown-inner">
          <div class="account-header">
            <div class="email text-sm">Guest mode</div>
            <div class="plan text-xs">Limited features</div>
          </div>
          <div class="dropdown-separator"></div>
          <button id="dropdownLoginBtn" class="dropdown-item">
            <span><i class="fas fa-sign-in-alt mr-2"></i>Log in</span>
            <i class="fas fa-chevron-right opacity-70"></i>
          </button>
        </div>
      </div>
    </div>

    <div
      class="text-xs text-gray-500 dark:text-gray-400 text-center theme-transition mt-3"
    >
      <p class="mt-1">Â© 2024 App Blocker</p>
    </div>
