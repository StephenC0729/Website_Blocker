<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productivity Dashboard - App Blocker</title>

    <!-- 
        External Dependencies
        CDN links for styling, charts, and icons
    -->
    <!-- Tailwind CSS - Local version for extension compliance -->
    <link rel="stylesheet" href="../assets/css/tailwind.css" />

    <!-- Chart.js - Local UMD build for offline use in MV3 -->
    <script src="../assets/vendor/chart.umd.min.js"></script>
    <!-- Firebase Firestore compat for sync -->
    <script src="../assets/vendor/firebase/firebase-app-compat.js"></script>
    <script src="../assets/vendor/firebase/firebase-auth-compat.js"></script>
    <script src="../assets/vendor/firebase/firebase-firestore-compat.js"></script>
    <script src="../shared/services/firebase-config.js"></script>
    <script src="../shared/services/firebase-init.js"></script>
    <script src="../shared/services/sync.service.js"></script>
    <script src="../shared/services/sync-bootstrap.js"></script>

    <!-- Font Awesome - Local version for extension compliance -->
    <link rel="stylesheet" href="../assets/css/font-awesome.css" />

    <!-- Custom Styles -->
    <style>
      /* Custom scrollbar styling for better UX */
      ::-webkit-scrollbar {
        width: 6px; /* Thin scrollbar */
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; /* Light gray track */
      }
      ::-webkit-scrollbar-thumb {
        background: #c1c1c1; /* Medium gray thumb */
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8; /* Darker on hover */
      }
    </style>
  </head>
  <!-- 
    Main Dashboard Layout
    Full-screen layout with sidebar navigation and dynamic content area
-->
  <body class="bg-gray-50 dark:bg-gray-900 min-h-screen theme-transition">
    <div id="react-shell-root"></div>

    <!-- React bundle built by Vite (single IIFE) -->
    <script src="react-dist/dashboard.react.js"></script>
    <!-- Load utilities (messaging helpers) if needed by legacy fallbacks -->
    <script src="dashboard-utils.js"></script>

    <!-- Load main orchestration file last -->
    <script src="dashboard-main.js"></script>
  </body>
</html>
