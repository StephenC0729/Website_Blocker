<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Dashboard - App Blocker</title>
    
    <!-- 
        External Dependencies
        CDN links for styling, charts, and icons
    -->
    <!-- Tailwind CSS - Local version for extension compliance -->
    <link rel="stylesheet" href="../assets/css/tailwind.css">
    
    <!-- Chart.js - Interactive charts for analytics visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Font Awesome - Local version for extension compliance -->
    <link rel="stylesheet" href="../assets/css/font-awesome.css">
    
    <!-- Custom Styles -->
    <style>
        /* Custom scrollbar styling for better UX */
        ::-webkit-scrollbar {
            width: 6px; /* Thin scrollbar */
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; /* Light gray track */
        }
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1; /* Medium gray thumb */
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8; /* Darker on hover */
        }
    </style>
</head>
<!-- 
    Main Dashboard Layout
    Full-screen layout with sidebar navigation and dynamic content area
-->
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen theme-transition">
    <!-- Main Container - Full screen flex layout -->
    <div class="flex h-screen">
        <!-- 
            Navigation Sidebar Container
            Dynamically loaded navigation from navigation.html
        -->
        <div id="navigation-container" class="h-full"></div>

        <!-- Main Content Area - Takes remaining width -->
        <div class="flex-1 flex flex-col">
            <!-- 
                Top Header Bar
                Page title and global controls
            -->
            <header class="bg-white dark:bg-gray-800 shadow-sm border-b dark:border-gray-700 p-4 theme-transition">
                <div class="flex items-center justify-between">
                    <h2 id="pageTitle" class="text-2xl font-bold text-gray-900 dark:text-white">
                        <!-- Content Title dynamically loaded by dashboard.js-->
                    </h2>
                    <!-- Header Controls -->
                    <div class="flex items-center space-x-4">
                        <span class="text-sm text-gray-600 dark:text-gray-400">Local Mode</span>
                        <button id="darkModeToggle" class="toggle-switch" title="Toggle dark mode">
                            <span class="toggle-slider"></span>
                        </button>
                        <button id="settingsButton" class="text-gray-600 hover:text-gray-900 dark:text-gray-400 dark:hover:text-gray-100">
                            <i class="fas fa-cog text-lg"></i>
                        </button>
                    </div>
                </div>
            </header>

            <!-- 
                Dynamic Content Container
                Page content loaded dynamically from separate HTML files
            -->
            <div id="content-container" class="flex-1 flex flex-col min-h-0">
                <!-- Content from dashboard-content.html, blocklist-content.html, etc. will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Dashboard-specific JavaScript functionality -->
    <script src="dashboard.js"></script>
</body>
</html>
