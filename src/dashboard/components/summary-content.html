<!-- Summary & Analytics Page -->
<div class="flex-1 p-6 overflow-auto min-h-full">
  <!-- Weekly Productivity Chart -->
  <div class="bg-white rounded-lg shadow-sm p-6 mb-8">
    <h3 class="text-lg font-semibold text-gray-900 mb-4">
      <i class="fas fa-chart-line text-indigo-500 mr-2"></i>
      Weekly Productivity
    </h3>
    <canvas id="summaryWeeklyChart" width="400" height="200"></canvas>
  </div>

  <!-- Sessions Table -->
  <div class="bg-white rounded-lg shadow-sm p-6">
    <div class="flex items-center justify-between mb-4">
      <h3 class="text-lg font-semibold text-gray-900">
        <i class="fas fa-list text-blue-500 mr-2"></i>
        Sessions
      </h3>
      <!-- Simple filters placeholder (future enhancement) -->
      <div class="text-sm text-gray-500">Last 100 sessions</div>
    </div>

    <div class="overflow-x-auto">
      <table class="w-full table-fixed divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="w-16 px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">No.</th>
            <th class="w-24 px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
            <th class="w-40 px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Time</th>
            <th class="w-20 px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Duration</th>
            <th class="w-20 px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Type</th>
            <th class="w-20 px-4 py-2 text-center text-xs font-medium text-gray-500 uppercase">Actions</th>
          </tr>
        </thead>
        <tbody id="summarySessionsTableBody" class="bg-white divide-y divide-gray-100">
          <!-- Rows populated by summary-analytics.js -->
        </tbody>
      </table>
    </div>

    <!-- Pagination Controls -->
    <div class="mt-6 flex items-center justify-center">
      <div class="flex items-center space-x-2">
        <button id="prevPageBtn" class="p-2 rounded-md border border-gray-300 text-gray-500 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
          <i class="fas fa-chevron-left"></i>
        </button>
        
        <div class="flex items-center space-x-1">
          <span id="currentPageDisplay" class="px-3 py-2 text-sm font-medium text-gray-900 bg-indigo-50 border border-indigo-200 rounded-md">1</span>
        </div>
        
        <button id="nextPageBtn" class="p-2 rounded-md border border-gray-300 text-gray-500 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div id="deleteConfirmModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-xl p-6 max-w-md w-full mx-4">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-semibold text-gray-900">Delete Session</h3>
        <button id="closeDeleteModal" class="text-gray-400 hover:text-gray-600">
          <i class="fas fa-times"></i>
        </button>
      </div>
      
      <div class="mb-6">
        <p class="text-gray-600 mb-3">Are you sure you want to delete this session?</p>
        <div id="sessionToDelete" class="bg-gray-50 rounded-lg p-3 text-sm">
          <div class="flex justify-between items-center mb-1">
            <span class="font-medium text-gray-700">Date:</span>
            <span id="deleteSessionDate" class="text-gray-600"></span>
          </div>
          <div class="flex justify-between items-center mb-1">
            <span class="font-medium text-gray-700">Time:</span>
            <span id="deleteSessionTime" class="text-gray-600"></span>
          </div>
          <div class="flex justify-between items-center">
            <span class="font-medium text-gray-700">Duration:</span>
            <span id="deleteSessionDuration" class="text-gray-600"></span>
          </div>
        </div>
        <p class="text-sm text-red-600 mt-3">This action cannot be undone.</p>
      </div>
      
      <div class="flex justify-end space-x-3">
        <button id="cancelDelete" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
          Cancel
        </button>
        <button id="confirmDelete" class="px-4 py-2 text-sm font-medium text-white bg-red-600 border border-transparent rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
          <span id="deleteButtonText">Delete</span>
          <i id="deleteButtonSpinner" class="fas fa-spin fa-circle-notch hidden ml-2"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Edit Session Modal -->
  <div id="editSessionModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-xl p-6 max-w-md w-full mx-4">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-semibold text-gray-900">Edit Session</h3>
        <button id="closeEditModal" class="text-gray-400 hover:text-gray-600">
          <i class="fas fa-times"></i>
        </button>
      </div>
      
      <form id="editSessionForm" class="space-y-4">
        <div>
          <label for="editSessionType" class="block text-sm font-medium text-gray-700 mb-1">Session Type</label>
          <select id="editSessionType" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            <option value="pomodoro">Focus</option>
            <option value="short-break">Short Break</option>
            <option value="long-break">Long Break</option>
            <option value="custom">Custom</option>
          </select>
        </div>
        
        <div>
          <label for="editSessionDate" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
          <input type="date" id="editSessionDate" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
        </div>
        
        <div>
          <label for="editSessionTime" class="block text-sm font-medium text-gray-700 mb-1">Start Time</label>
          <input type="time" id="editSessionTime" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
        </div>
        
        <div>
          <label for="editSessionDuration" class="block text-sm font-medium text-gray-700 mb-1">Duration (minutes)</label>
          <input type="number" id="editSessionDuration" min="1" max="1440" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
        </div>
      </form>
      
      <div class="flex justify-end space-x-3 mt-6">
        <button id="cancelEdit" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
          Cancel
        </button>
        <button id="confirmEdit" class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
          <span id="editButtonText">Save Changes</span>
          <i id="editButtonSpinner" class="fas fa-spin fa-circle-notch hidden ml-2"></i>
        </button>
      </div>
    </div>
  </div>
</div>
