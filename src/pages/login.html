<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Blocker - Login</title>
    <link rel="stylesheet" href="../assets/css/tailwind.css" />
  </head>
  <body
    class="bg-gray-50 dark:bg-gray-900 min-h-screen theme-transition"
  >
    <div class="grid grid-cols-2 min-h-screen">
      <section class="flex items-center justify-center p-6 md:p-12">
        <div
          class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-lg p-6 w-full max-w-md theme-transition"
        >
      <div class="text-center mb-6">
        <h1 class="text-xl font-bold text-gray-900 dark:text-white mb-1">
          üö´ App Blocker
        </h1>
        <p class="text-sm text-gray-600 dark:text-gray-400">
          Sign in to manage your blocked apps
        </p>
      </div>

      <div id="alertContainer"></div>

      <div id="loginSection" class="login-section">
        <form id="loginForm" class="flex flex-col gap-4">
          <div class="flex flex-col">
            <label
              for="email"
              class="mb-2 text-sm font-semibold text-gray-700 dark:text-gray-300"
              >Email Address</label
            >
            <input
              class="w-full"
              type="email"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="flex flex-col">
            <label
              for="password"
              class="mb-2 text-sm font-semibold text-gray-700 dark:text-gray-300"
              >Password</label
            >
            <input
              class="w-full"
              type="password"
              id="password"
              name="password"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white rounded-md py-3 px-4 font-semibold theme-transition"
          >
            Sign In
          </button>
        </form>

        <div class="text-center text-gray-500 dark:text-gray-400 mt-2 mb-2">OR</div>

        <button
          id="googleLoginBtn"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white rounded-md py-3 px-4 font-semibold theme-transition mb-3"
        >
          Sign in with Google
        </button>

        <a
          href="../dashboard/index.html"
          class="block w-full bg-white dark:bg-gray-700 border border-gray-200 dark:border-gray-600 text-gray-700 dark:text-gray-100 rounded-md py-2 px-4 font-semibold theme-transition text-center hover:bg-gray-50 dark:hover:bg-gray-600 mb-3"
        >
          ‚Üê Back to Home
        </a>

        <div class="mt-4 text-center text-sm text-gray-600 dark:text-gray-300">
          Don't have an account?
          <a href="../pages/signup.html" class="text-blue-700 font-semibold hover:underline focus:underline focus-visible:underline focus:outline-none"
            >Sign up</a
          >
        </div>
        </div>
      </section>

      <aside class="flex items-center justify-center p-6 md:p-12">
        <img
          src="../assets/icons/Analytics.svg"
          alt="Productivity illustration"
          class="max-w-lg w-full h-auto drop-shadow-xl"
        />
      </aside>
    </div>

    <script src="../assets/vendor/firebase/firebase-app-compat.js"></script>
    <script src="../assets/vendor/firebase/firebase-auth-compat.js"></script>
    <script src="../shared/services/firebase-config.js"></script>
    <script src="../shared/services/firebase-init.js"></script>
    <script src="../shared/services/authService.js"></script>
  </body>
</html>
