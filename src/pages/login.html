<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Blocker - Login</title>
    <link rel="stylesheet" href="../assets/css/tailwind.css" />
  </head>
  <body
    class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center theme-transition"
  >
    <div
      class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-lg p-6 w-full max-w-md theme-transition"
    >
      <div class="text-center mb-6">
        <h1 class="text-xl font-bold text-gray-900 dark:text-white mb-1">
          ðŸš« App Blocker
        </h1>
        <p class="text-sm text-gray-600 dark:text-gray-400">
          Sign in to manage your blocked apps
        </p>
      </div>

      <div id="alertContainer"></div>

      <div id="loginSection" class="login-section">
        <form id="loginForm" class="flex flex-col gap-4">
          <div class="flex flex-col">
            <label
              for="email"
              class="mb-2 text-sm font-semibold text-gray-700 dark:text-gray-300"
              >Email Address</label
            >
            <input
              class="w-full"
              type="email"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="flex flex-col">
            <label
              for="password"
              class="mb-2 text-sm font-semibold text-gray-700 dark:text-gray-300"
              >Password</label
            >
            <input
              class="w-full"
              type="password"
              id="password"
              name="password"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white rounded-md py-3 px-4 font-semibold theme-transition"
          >
            Sign In
          </button>
        </form>

        <div class="text-center text-gray-500 dark:text-gray-400 my-4">or</div>

        <button
          id="googleLoginBtn"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white rounded-md py-3 px-4 font-semibold theme-transition"
        >
          Sign in with Google
        </button>
      </div>

      <div id="loggedInSection" class="hidden text-center">
        <div
          class="bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-md p-6 mb-4 theme-transition"
        >
          <img
            id="userAvatar"
            class="w-16 h-16 rounded-full mx-auto mb-3 border-2 border-blue-600"
            src=""
            alt="User Avatar"
          />
          <div
            class="text-lg font-semibold text-gray-900 dark:text-white mb-1"
            id="userName"
          >
            Welcome back!
          </div>
          <div
            class="text-sm text-gray-600 dark:text-gray-400"
            id="userEmail"
          ></div>
        </div>
        <button
          id="logoutBtn"
          class="w-full bg-red-600 hover:bg-red-700 text-white rounded-md py-2 px-4 font-semibold theme-transition"
        >
          Sign Out
        </button>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
